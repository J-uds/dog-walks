services:
  dogwalks-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dogwalks-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080

      DB_URL: ${DB_URL:-jdbc:mysql://dogwalks-db:3306/dogwalks?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
      DB_USER: ${DB_USER:-dog}
      DB_PASSWORD: ${DB_PASSWORD:-dog}

      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}

      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123456.}
    restart: unless-stopped
    depends_on:
      dogwalks-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dogwalks-network

  dogwalks-db:
    image: mysql:8.0
    container_name: dogwalks-db
    environment:
      MYSQL_DATABASE: dogwalks
      MYSQL_USER: ${DB_USER:-dog}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dog}
      MYSQL_ROOT_PASSWORD: rootdog
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootdog"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s
    networks:
      - dogwalks-network

networks:
  dogwalks-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local