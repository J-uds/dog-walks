name: DogWalks CI Pipeline

# Triggers - cuÃ¡ndo ejecutar el CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Permite ejecuciÃ³n manual

# Variables globales del pipeline
env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  # Job 1: Tests Unitarios (rÃ¡pidos)
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "ğŸš€ Running unit tests (WalkServiceTest, etc.)"
          mvn clean test -P unit-tests --no-transfer-progress --batch-mode
          echo "âœ… Unit tests completed"

      - name: ğŸ“Š Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

  # Job 2: Tests de IntegraciÃ³n con TestContainers
  integration-tests:
    name: ğŸ³ Integration Tests with TestContainers
    runs-on: ubuntu-latest
    needs: unit-tests # Solo ejecuta si unit tests pasan

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # CRÃTICO: TestContainers necesita Docker
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Start Docker service
        run: |
          sudo systemctl start docker
          sudo docker info
          echo "âœ… Docker is ready for TestContainers"

      - name: ğŸ—‚ï¸ Create test reports directory
        run: mkdir -p target/failsafe-reports

      - name: ğŸ§ª Run Integration Tests with TestContainers
        run: |
          echo "ğŸš€ Running integration tests with TestContainers..."
          echo "  â€¢ WalkControllerIntegrationTest"
          echo "  â€¢ AuthControllerIntegrationTest" 
          echo "  â€¢ AdminControllerIntegrationTest"
          echo "  â€¢ CustomUserControllerIntegrationTest"
          
          # Ejecutar tests de integraciÃ³n con TestContainers
          mvn clean verify -P integration-tests \
            --no-transfer-progress \
            --batch-mode \
            -Dspring.profiles.active=test \
            -Dtestcontainers.reuse.enable=false
          
          echo "âœ… Integration tests completed"

      - name: ğŸ“Š Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            target/failsafe-reports/
            target/site/jacoco/
          retention-days: 30

      - name: ğŸ§¹ Cleanup TestContainers
        if: always()
        run: |
          docker container prune -f --filter "label=org.testcontainers" || true
          docker image prune -f || true
          echo "âœ… TestContainers cleanup completed"